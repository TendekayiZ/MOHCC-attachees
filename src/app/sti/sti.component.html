<body>
  <h1>STI</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Symptoms</th>
      <th>Prevention</th>
      <th>Get Help</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sti of stiList">
      <td>{{ sti.name }}</td>
      <td>{{ sti.symptoms }}</td>
      <td>{{ sti.prevention }}</td>
      <td><button (click)="getHelp(sti)" class="btn btn-primary">Get Help</button></td>
    </tr>
  </tbody>
</table>
</body>
