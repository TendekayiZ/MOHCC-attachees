<body><div class="container">
    <h2>Please Enter Your Relavent Details</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname :</label>
        <input type="text" class="form-control" id="surname" formControlName="surname" required>
      </div>
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password :</label>
        <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="age">Age :</label>
        <input type="number" class="form-control" id="age" formControlName="age" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex :</label>
        <select class="form-control" id="sex" formControlName="sex" required>
          <option value="">Select sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="location">Location :</label>
        <input type="text" class="form-control" id="location" formControlName="location" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth :</label>
        <input type="date" class="form-control" id="dob" formControlName="dob" required>
      </div>
      <a routerLink="/home">Register</a>
    </form>
  </div></body>
